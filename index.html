<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <!-- logo -->
    <link rel="icon" href="image/images.png" />
    <!-- link css -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- icon bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a
          class="navbar-brand d-flex align-items-center text-white"
          href="index.html"
        >
          <img
            src="image/logo@2x.png"
            class="me-3"
            alt=""
            srcset=""
            width="64"
          />

          <div class="">
            <h6>Weather</h6>
            <p class="fs-logo-styled">tagline goes here</p>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link text-white mx-3 px-3 py-0 rounded-pill hover-styled active"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white mx-3 px-3 py-0 hover-styled"
                href="#"
                >News
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white mx-3 px-3 py-0 hover-styled"
                href="#"
                >Live cameras</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white mx-3 px-3 py-0 hover-styled"
                href="#"
                >Photos</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white mx-3 px-3 py-0 hover-styled"
                href="#"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header class="py-5">
      <div class="container py-5 position-relative">
        <input
          type="text"
          id="inputSerch"
          class="form-control rounded-pill mb-5 input-search-styled ps-4 fs-4"
          placeholder="Find Your location..."
        />
        <button
          id="findSearch"
          class="btn btn-info rounded-pill text-white position-absolute top-50 end-0 btn-styled"
        >
          Find
        </button>
      </div>
    </header>
    <div class="cards-all">
      <div id="contentWeather" class="container"></div>
    </div>
    <footer>
      <div class="container">
        <div class="row align-items-center">
          <div class="position-relative col-lg-7">
            <input
              type="text"
              class="form-control rounded-pill mb-5 input-search-styled ps-4 fs-4"
              placeholder="Find Your location..."
            />
            <button
              class="btn btn-info rounded-pill text-white position-absolute top-50 end-0 btn-styled"
            >
              Find
            </button>
          </div>
          <div class="col-lg-5 py-5">
            <ul
              class="list-unstyled d-flex align-items-center mb-3 justify-content-center"
            >
              <li class="c-list">
                <i class="fa-brands fa-facebook-f fs-5 text-info"></i>
              </li>
              <li class="c-list">
                <i class="fa-brands fa-twitter fs-5 text-info"></i>
              </li>
              <li class="c-list">
                <i class="fa-brands fa-google-plus fs-5 text-info"></i>
              </li>
              <li class="c-list">
                <i class="fa-brands fa-pinterest fs-5 text-info"></i>
              </li>
            </ul>
          </div>
        </div>
        <p class="m-0 text-white p-3">
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </p>
      </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>

</html>
